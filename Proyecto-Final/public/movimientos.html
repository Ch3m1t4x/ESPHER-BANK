<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link rel="icon" type="image/jpg" href="img/ESPHER-ICONO.ico" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <img src="img/ESPHER_PNG.png" alt="" class="logoHeader" id="logo">
        <!-- <img src="img/ESPHER_PNG.png" alt="" class="logoHeader" id="cerrarSesion"> -->
    </header>

    <main id="container">
        <h1>Movimientos</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Promotor</th>
                    <th>Banco</th>
                    <th>Mes</th>
                    <th>Aportaci√≥n</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="movimientosList"></tbody>
        </table>

        <script>
            const nombreUsuario = document.cookie.split('; ').find(row => row.startsWith('nombreUsuario')).split('=')[1];

            fetch('/movimientos', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        mostrarMovimientos(data.movimientos);
                    } else {
                        alert('Error al obtener los movimientos');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            function mostrarMovimientos(movimientos) {
                const movimientosList = document.getElementById('movimientosList');
                movimientosList.innerHTML = '';
                movimientos.forEach(movimiento => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${movimiento.nombre}</td>
                    <td>${movimiento.promotor}</td>
                    <td>${movimiento.banco}</td>
                    <td>${movimiento.mes}</td>
                    <td>${movimiento.aportacion}</td>
                    <td>${movimiento.total}</td>
                `;
                    movimientosList.appendChild(row);
                });
            }
        </script>

        <a href="reclamaciones.html">Hacer una Reclamacion</a>
        <a href="vista-reclamaciones.html">Ir a Reclamaciones</a>

    </main>

    <footer>
        <h2>Log-in | ESPHER Bank</h2>
    </footer>
</body>
</html>
